<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlix Demo - Sign Up (Demo Project)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(10, 38, 71, 0.7), rgba(20, 66, 114, 0.95)), 
                        url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 1920 1080\"><rect fill=\"%230A2647\" width=\"1920\" height=\"1080\"/></svg>');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }


        .container {
            width: 100%;
            max-width: 450px;
            padding: 60px 68px 40px;
            background: rgba(10, 38, 71, 0.9);
            border-radius: 4px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2C74B3;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: #144272;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background: #205295;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #8c8c8c;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: #2C74B3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s;
        }

        .btn-signup:hover {
            background: #205295;
        }

        .btn-signup:active {
            background: #144272;
        }

        .error-message {
            background: #e87c03;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #2d8659;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .signin-section {
            margin-top: 16px;
            font-size: 16px;
            color: #737373;
        }

        .signin-section a {
            color: #fff;
            text-decoration: none;
        }

        .signin-section a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 13px;
            color: #8c8c8c;
        }

        .footer a {
            color: #8c8c8c;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                max-width: 100%;
            }

            .logo h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html" style="color: #e50914; text-decoration: none;">
                <h1>MYFLIX DEMO</h1>
            </a>
        </div>
        
        <h2>Sign Up</h2>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Name" 
                    required
                    autocomplete="name"
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Email" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password (min 6 characters)" 
                    required
                    autocomplete="new-password"
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        
        <div class="signin-section">
            Already have a demo account? <a href="pages/netflix.html">Sign in</a>.
        </div>
        
        <div class="footer">
            <p>This is a front-end demo only and is not affiliated with Netflix or Google. Do not use real credentials.</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                successMsg.textContent = (data.message || 'Registration successful') + ' Redirecting to login...';
                successMsg.classList.add('show');

                setTimeout(() => {
                    window.location.href = 'pages/netflix.html';
                }, 1500);
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
